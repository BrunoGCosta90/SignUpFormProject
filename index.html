<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="hero-image">
            <div class="logo">
                <!-- <img src="bunker.png" alt="The Bunker Logo"> -->
                Bunker
            </div>
        </div>
        <div>
            <div class="description-start">This is not a real online service! You know you
                need something like this in your life to help you
                realize your deepest dreams.
            </div>
            <div class="description-tease">You <em>know</em> you want to.</div>

            <div>

                

                <form>

                    <div class="form-tease">Let's do this!</div>

                    <fieldset>
                    <div class="form-field">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    
                    <div class="form-field">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    </fieldset>
                    
                    <fieldset>
                    <div class="form-field">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email">
                    </div>

                    <div class="form-field">
                        <label for="phone_number">Phone number</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                    </fieldset>

                    <fieldset>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-field">
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                    </fieldset>

                </form>
            </div>

            <button type="submit">
                Create Account
            </button>

            <div class="registrered">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
