<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="hero-image">
            <div class="logo">
                <!-- <img src="bunker.png" alt="The Bunker Logo"> -->
                Bunker
            </div>
        </div>
        <div>
            <div class="description-start">This is not a real online service! You know you
                need something like this in your life to help you
                realize your deepest dreams.
            </div>
            <div class="description-tease">You <em>know</em> you want to.</div>

            <div class="input-section">

                <div class="form-tease">Let's do this!</div>

                <form id="form">
                   
                    <div class="form-field">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name" 
                        placeholder="Bruno" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" 
                        placeholder="Costa" required>
                    </div>
                    
                    
                    <div class="form-field" id="div-email">
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email" 
                        placeholder="your@email.com" required>
                    </div>

                    <div class="form-field" id="div-phone">
                        <label for="phone_number">Phone number</label>
                        <input type="text" id="phone_number" name="phone_number" maxlength="14"
                        pattern="\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx" required> <!-- Brazillian phone number -->
                    </div>
                    

                    
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" 
                        minlength="8" placeholder="xxxxxxxx" required>
                    </div>

                    <div class="form-field" id="div-confirm">
                        <label for="confirm_password">Confirm password</label>
                        <input type="password" id="confirm_password" name="confirm_password" 
                        placeholder="xxxxxxxx" required>
                    </div>
                    

                </form>
            </div>

            <button type="submit">
                Create Account
            </button>

            <div class="registrered">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
